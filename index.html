<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied AI Roadmap Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a202c;
        }
        h2 {
            color: #2d3748;
        }
        h3 {
            color: #4a5568;
        }
        .progress-bar-container {
            background-color: #e2e8f0;
            border-radius: 9999px;
            height: 1rem;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress-bar {
            background-color: #4CAF50; /* A pleasant green */
            height: 100%;
            width: 0%;
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
        .week-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .week-header {
            background-color: #edf2f7;
            padding: 1rem 1.25rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .week-content {
            padding: 1rem 1.25rem;
            background-color: #ffffff;
            border-top: 1px solid #e2e8f0;
        }
        .task-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            padding-left: 0.25rem;
        }
        .task-item:last-child {
            margin-bottom: 0;
        }
        .task-item input[type="checkbox"] {
            margin-top: 0.25rem;
            margin-right: 0.75rem;
            transform: scale(1.2); /* Make checkbox slightly larger */
            accent-color: #4CAF50; /* Green color for checked state */
            cursor: pointer;
        }
        .task-item .label {
            flex-grow: 1;
        }
        .task-item .label.completed {
            text-decoration: line-through;
            color: #718096;
        }
        .resource-list {
            margin-top: 0.5rem;
            list-style: disc;
            padding-left: 1.5rem;
        }
        .resource-list li {
            margin-bottom: 0.25rem;
        }
        .resource-list a {
            color: #3182ce;
            text-decoration: none;
        }
        .resource-list a:hover {
            text-decoration: underline;
        }
        .toggle-arrow {
            transition: transform 0.3s ease;
        }
        .toggle-arrow.rotated {
            transform: rotate(90deg);
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2d3748; /* Darker background */
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }

        /* Confirmation Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .modal-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .modal-buttons button.confirm-btn {
            background-color: #ef4444; /* Red for danger */
            color: white;
        }
        .modal-buttons button.confirm-btn:hover {
            background-color: #dc2626;
        }
        .modal-buttons button.cancel-btn {
            background-color: #e2e8f0; /* Light gray */
            color: #4a5568;
        }
        .modal-buttons button.cancel-btn:hover {
            background-color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4 text-center">Applied AI Roadmap Tracker</h1>
        <p class="text-gray-600 mb-6 text-center">Track your progress on your journey to becoming an Applied AI Engineer!</p>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Overall Progress</h2>
            <div class="progress-bar-container">
                <div id="overallProgressBar" class="progress-bar" style="width: 0%;"></div>
            </div>
            <p id="overallProgressText" class="text-sm text-gray-600 mt-2 text-right">0% Complete</p>
        </div>

        <div class="flex justify-center gap-4 mb-6">
            <button id="expandAllBtn" class="px-5 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 shadow-md">Expand All</button>
            <button id="collapseAllBtn" class="px-5 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 shadow-md">Collapse All</button>
            <button id="clearProgressBtn" class="px-5 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 shadow-md">Clear Progress</button>
        </div>

        <div id="roadmapContainer">
            </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <div id="confirmationModal" class="modal-overlay">
        <div class="modal-content">
            <p class="text-lg font-semibold text-gray-800">Are you sure you want to clear all your progress?</p>
            <p class="text-sm text-gray-600 mt-2">This action cannot be undone.</p>
            <div class="modal-buttons">
                <button id="confirmClearBtn" class="confirm-btn">Yes, Clear All</button>
                <button id="cancelClearBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Message box utility
        function showMessageBox(message, duration = 3000) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, duration);
        }

        // Confirmation Modal Logic
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmClearBtn = document.getElementById('confirmClearBtn');
        const cancelClearBtn = document.getElementById('cancelClearBtn');
        let onConfirmCallback = null;

        function showConfirmationModal(callback) {
            onConfirmCallback = callback;
            confirmationModal.classList.add('show');
        }

        function hideConfirmationModal() {
            confirmationModal.classList.remove('show');
            onConfirmCallback = null;
        }

        confirmClearBtn.addEventListener('click', () => {
            if (onConfirmCallback) {
                onConfirmCallback(true);
            }
            hideConfirmationModal();
        });

        cancelClearBtn.addEventListener('click', () => {
            if (onConfirmCallback) {
                onConfirmCallback(false);
            }
            hideConfirmationModal();
        });


        // Define the roadmap structure
        // The `roadmap` array now includes a `customResources` array for each week.
        const roadmap = [
            {
                week: 1,
                title: "Core LLM + Vector DB Foundations",
                goal: "Understand how modern LLM-based systems are designed.",
                tasks: [
                    { type: 'topic', text: 'RAG (Retrieval-Augmented Generation)' },
                    { type: 'topic', text: 'Embeddings (OpenAI, Hugging Face, Cohere)' },
                    { type: 'topic', text: 'Vector stores: FAISS / ChromaDB / Pinecone' },
                    { type: 'project', text: 'Build a simple document Q&A system using LangChain + FAISS + OpenAI' },
                    { type: 'project', text: 'Load your own PDFs and retrieve answers' }
                ],
                resources: [
                    { name: 'Hugging Face Transformers Course', url: 'https://huggingface.co/course/chapter1/1' },
                    { name: 'RAG 101 by Harrison Chase', url: 'https://www.youtube.com/watch?v=F0_k3xL6g3o' },
                    { name: 'Vector DB guide by Pinecone', url: 'https://www.pinecone.io/learn/vector-database/' }
                ],
                customResources: []
            },
            {
                week: 2,
                title: "Prompt Engineering + Agents",
                goal: "Go beyond basic prompts—handle tools, functions, and control flows.",
                tasks: [
                    { type: 'topic', text: 'Prompt tuning techniques' },
                    { type: 'topic', text: 'LangChain agents / OpenAI function calling' },
                    { type: 'topic', text: 'Few-shot, chain-of-thought, and structured outputs' },
                    { type: 'project', text: 'Build an LLM agent that uses tools: e.g., web search + calculator + retrieval' },
                    { type: 'project', text: 'Log the reasoning trace for transparency' }
                ],
                resources: [
                    { name: 'OpenAI Function Calling guide', url: 'https://platform.openai.com/docs/guides/function-calling' },
                    { name: 'LangChain Agents guide', url: 'https://python.langchain.com/docs/modules/agents/' },
                    { name: 'Prompt Engineering Guide', url: 'https://www.promptingguide.ai/' }
                ],
                customResources: []
            },
            {
                week: 3,
                title: "Fine-Tuning and Evaluation",
                goal: "Get hands-on with training and customizing small models.",
                tasks: [
                    { type: 'topic', text: 'Fine-tuning vs. LoRA/QLoRA' },
                    { type: 'topic', text: 'Hugging Face Trainer' },
                    { type: 'topic', text: 'Evaluation metrics (BLEU, BERTScore, hallucination detection)' },
                    { type: 'project', text: 'Fine-tune a review sentiment classifier or NER model' },
                    { type: 'project', text: 'Compare pre-finetune and post-finetune results with real metrics' }
                ],
                resources: [
                    { name: 'LoRA/QLoRA Tutorial', url: 'https://www.datacamp.com/tutorial/how-to-fine-tune-llms-with-lora' },
                    { name: 'BERTScore Paper + Code', url: 'https://github.com/Tiiiger/bert_score' },
                    { name: 'Hugging Face Fine-tuning guide', url: 'https://huggingface.co/docs/transformers/training' }
                ],
                customResources: []
            },
            {
                week: 4,
                title: "Serving Models + Full-stack AI",
                goal: "Learn how to deploy and scale AI systems.",
                tasks: [
                    { type: 'topic', text: 'FastAPI, Docker, TorchServe' },
                    { type: 'topic', text: 'Caching, batching, and latency handling' },
                    { type: 'topic', text: 'GPU deployment basics' },
                    { type: 'project', text: 'Deploy your fine-tuned model with FastAPI + Docker' },
                    { type: 'project', text: 'Include /predict, /health, and /version endpoints' }
                ],
                resources: [
                    { name: 'Serving ML with FastAPI', url: 'https://fastapi.tiangolo.com/tutorial/serving-ml-models/' },
                    { name: 'TorchServe Guide', url: 'https://pytorch.org/serve/' },
                    { name: 'Docker + NVIDIA GPU setup', url: 'https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/install-guide.html' }
                ],
                customResources: []
            },
            {
                week: 5,
                title: "Build an End-to-End App",
                goal: "Consolidate everything by building a robust applied AI app.",
                tasks: [
                    { type: 'project', text: 'Pick one: Contract Q&A over PDFs (RAG + agents)' },
                    { type: 'project', text: 'Pick one: Customer support assistant (retrieval + classification + generation)' },
                    { type: 'project', text: 'Pick one: LLM Agent with search + planning' },
                    { type: 'project', text: 'Include: Vector DB (for context)' },
                    { type: 'project', text: 'Include: LLM for generation' },
                    { type: 'project', text: 'Include: Caching, logs, monitoring, API' }
                ],
                resources: [
                    { name: 'LangChain Cookbook', url: 'https://github.com/langchain-ai/langchain/tree/master/docs/docs/modules/agents/toolkits/docs' },
                    { name: 'Haystack for RAG', url: 'https://haystack.deepset.ai/tutorials/01_basic_qa_pipeline' }
                ],
                customResources: []
            },
            {
                week: 6,
                title: "Portfolio + Proof of Work",
                goal: "Polish and publish your work.",
                tasks: [
                    { type: 'task', text: 'Polish 1–2 repos on GitHub' },
                    { type: 'task', text: 'Write a blog post / LinkedIn post about: Challenges faced' },
                    { type: 'task', text: 'Write a blog post / LinkedIn post about: Evaluation strategies' },
                    { type: 'task', text: 'Write a blog post / LinkedIn post about: Architecture diagram' },
                    { type: 'task', text: 'Add README with: Architecture + diagram' },
                    { type: 'task', text: 'Add README with: Metrics + examples' },
                    { type: 'task', text: 'Add README with: Setup instructions' }
                ],
                resources: [
                    { name: 'Readme template (AI Projects)', url: 'https://github.com/othneildrew/Best-README-Template' },
                    { name: 'How to Write AI Blogs', url: 'https://towardsdatascience.com/how-to-write-a-data-science-blog-post-that-gets-noticed-and-shared-b570e2f9d8e5' }
                ],
                customResources: []
            }
        ];

        // Function to load progress from local storage
        function loadProgress() {
            const savedProgress = localStorage.getItem('aiRoadmapProgress');
            // Parse saved progress, ensure customResources is initialized for each week
            const loadedData = savedProgress ? JSON.parse(savedProgress) : {};

            // Merge loaded progress with the default roadmap structure
            // This handles cases where new weeks or tasks are added, or structure changes
            roadmap.forEach(week => {
                const weekKey = `week-${week.week}`;
                if (loadedData[weekKey]) {
                    // Load task completion status
                    week.tasks.forEach((task, taskIndex) => {
                        const taskId = `week-${week.week}-task-${taskIndex}`;
                        if (loadedData[taskId] !== undefined) {
                            loadedData[taskId] = loadedData[taskId]; // Keep existing status
                        } else {
                            loadedData[taskId] = false; // New task defaults to incomplete
                        }
                    });
                    // Load custom resources if they exist
                    week.customResources = loadedData[weekKey].customResources || [];
                } else {
                    loadedData[weekKey] = { customResources: [] };
                }
            });
            return loadedData;
        }

        // Function to save progress to local storage
        function saveProgress(progress) {
            // Prepare data for saving: only task completions and custom resources
            const dataToSave = {};
            roadmap.forEach(week => {
                const weekKey = `week-${week.week}`;
                dataToSave[weekKey] = { customResources: week.customResources };
                week.tasks.forEach((task, taskIndex) => {
                    const taskId = `week-${week.week}-task-${taskIndex}`;
                    dataToSave[taskId] = progress[taskId];
                });
            });
            localStorage.setItem('aiRoadmapProgress', JSON.stringify(dataToSave));
            showMessageBox('Progress saved!');
        }

        let userProgress = loadProgress();

        // Function to calculate and update overall progress
        function updateOverallProgress() {
            let totalTasks = 0;
            let completedTasks = 0;

            roadmap.forEach(week => {
                week.tasks.forEach((task, taskIndex) => {
                    totalTasks++;
                    const taskId = `week-${week.week}-task-${taskIndex}`;
                    if (userProgress[taskId]) {
                        completedTasks++;
                    }
                });
            });

            const progressBar = document.getElementById('overallProgressBar');
            const progressText = document.getElementById('overallProgressText');
            const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}% Complete (${completedTasks}/${totalTasks} tasks)`;
        }

        // Function to render the roadmap
        function renderRoadmap() {
            const roadmapContainer = document.getElementById('roadmapContainer');
            roadmapContainer.innerHTML = ''; // Clear existing content

            roadmap.forEach(week => {
                const weekCard = document.createElement('div');
                weekCard.className = 'week-card shadow-sm hover:shadow-md transition-shadow duration-300';

                const weekHeader = document.createElement('div');
                weekHeader.className = 'week-header flex items-center justify-between';
                weekHeader.onclick = () => toggleWeekContent(weekCard);

                weekHeader.innerHTML = `
                    <h2 class="text-xl font-semibold">🗓 Week ${week.week}: ${week.title}</h2>
                    <span class="toggle-arrow text-2xl font-bold text-gray-500 pr-2">›</span>
                `;
                weekCard.appendChild(weekHeader);

                const weekContent = document.createElement('div');
                weekContent.className = 'week-content hidden'; // Hidden by default
                weekContent.id = `week-${week.week}-content`;

                weekContent.innerHTML = `
                    <p class="text-gray-700 mb-3 text-base"><span class="font-medium">Goal:</span> ${week.goal}</p>
                    <h3 class="text-lg font-medium mb-2">✅ Topics & Tasks:</h3>
                `;

                week.tasks.forEach((task, taskIndex) => {
                    const taskId = `week-${week.week}-task-${taskIndex}`;
                    const isCompleted = userProgress[taskId] || false;

                    const taskItem = document.createElement('div');
                    taskItem.className = 'task-item';
                    taskItem.innerHTML = `
                        <input type="checkbox" id="${taskId}" ${isCompleted ? 'checked' : ''} class="flex-shrink-0">
                        <label for="${taskId}" class="label ${isCompleted ? 'completed' : ''} text-base">${task.text}</label>
                    `;
                    weekContent.appendChild(taskItem);

                    // Add event listener for checkbox change
                    taskItem.querySelector('input[type="checkbox"]').addEventListener('change', (event) => {
                        userProgress[taskId] = event.target.checked;
                        saveProgress(userProgress);
                        updateOverallProgress();
                        // Re-render task item label to apply strikethrough/color immediately
                        const label = taskItem.querySelector('.label');
                        if (event.target.checked) {
                            label.classList.add('completed');
                        } else {
                            label.classList.remove('completed');
                        }
                    });
                });

                // Display default resources
                if (week.resources && week.resources.length > 0) {
                    weekContent.innerHTML += `
                        <h3 class="text-lg font-medium mt-4 mb-2">📚 Recommended Resources:</h3>
                        <ul class="resource-list">
                            ${week.resources.map(res => `
                                <li><a href="${res.url}" target="_blank" rel="noopener noreferrer">${res.name}</a></li>
                            `).join('')}
                        </ul>
                    `;
                }

                // Add custom resources section
                const customResourcesSection = document.createElement('div');
                customResourcesSection.className = 'mt-6 pt-4 border-t border-gray-200';
                customResourcesSection.innerHTML = `
                    <h3 class="text-lg font-medium mb-2">➕ Your Custom Resources:</h3>
                    <ul id="customResourceList-${week.week}" class="resource-list mb-4">
                        </ul>
                    <div class="flex flex-col sm:flex-row gap-2">
                        <input type="text" id="customResourceName-${week.week}" placeholder="Resource Name" class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="url" id="customResourceUrl-${week.week}" placeholder="https://example.com" class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="addCustomResourceBtn-${week.week}" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors duration-200 flex-shrink-0 shadow-sm">Add Resource</button>
                    </div>
                `;
                weekContent.appendChild(customResourcesSection);

                // Populate custom resources list
                const customResourceList = customResourcesSection.querySelector(`#customResourceList-${week.week}`);
                const populateCustomResources = () => {
                    customResourceList.innerHTML = '';
                    week.customResources.forEach((res, index) => {
                        const listItem = document.createElement('li');
                        listItem.className = 'flex justify-between items-center';
                        listItem.innerHTML = `
                            <a href="${res.url}" target="_blank" rel="noopener noreferrer" class="break-words">${res.name}</a>
                            <button class="text-red-500 hover:text-red-700 ml-2 text-sm" data-index="${index}">Delete</button>
                        `;
                        customResourceList.appendChild(listItem);
                    });
                };
                populateCustomResources(); // Initial population

                // Add event listener for adding custom resource
                const addResourceBtn = customResourcesSection.querySelector(`#addCustomResourceBtn-${week.week}`);
                addResourceBtn.addEventListener('click', () => {
                    const nameInput = customResourcesSection.querySelector(`#customResourceName-${week.week}`);
                    const urlInput = customResourcesSection.querySelector(`#customResourceUrl-${week.week}`);
                    const name = nameInput.value.trim();
                    const url = urlInput.value.trim();

                    if (name && url) {
                        try {
                            new URL(url); // Validate URL format
                            week.customResources.push({ name, url });
                            saveProgress(userProgress); // Save the entire userProgress which includes roadmap
                            populateCustomResources(); // Re-populate to show new item
                            nameInput.value = '';
                            urlInput.value = '';
                        } catch (e) {
                            showMessageBox('Please enter a valid URL.');
                        }
                    } else {
                        showMessageBox('Please enter both name and URL for the custom resource.');
                    }
                });

                // Add event listener for deleting custom resource
                customResourceList.addEventListener('click', (event) => {
                    if (event.target.tagName === 'BUTTON' && event.target.textContent === 'Delete') {
                        const indexToDelete = parseInt(event.target.dataset.index);
                        week.customResources.splice(indexToDelete, 1);
                        saveProgress(userProgress); // Save the entire userProgress
                        populateCustomResources(); // Re-populate to reflect deletion
                        showMessageBox('Resource deleted!');
                    }
                });

                weekCard.appendChild(weekContent);
                roadmapContainer.appendChild(weekCard);
            });
            updateOverallProgress(); // Initial progress calculation
        }

        // Function to toggle week content visibility
        function toggleWeekContent(weekCard) {
            const content = weekCard.querySelector('.week-content');
            const arrow = weekCard.querySelector('.toggle-arrow');
            content.classList.toggle('hidden');
            arrow.classList.toggle('rotated');
        }

        // Expand All / Collapse All functionality
        document.getElementById('expandAllBtn').addEventListener('click', () => {
            const weekCards = document.querySelectorAll('.week-card');
            weekCards.forEach(card => {
                card.querySelector('.week-content').classList.remove('hidden');
                card.querySelector('.toggle-arrow').classList.add('rotated');
            });
        });

        document.getElementById('collapseAllBtn').addEventListener('click', () => {
            const weekCards = document.querySelectorAll('.week-card');
            weekCards.forEach(card => {
                card.querySelector('.week-content').classList.add('hidden');
                card.querySelector('.toggle-arrow').classList.remove('rotated');
            });
        });

        // Clear Progress functionality
        document.getElementById('clearProgressBtn').addEventListener('click', () => {
            showConfirmationModal((confirmed) => {
                if (confirmed) {
                    localStorage.removeItem('aiRoadmapProgress');
                    userProgress = {}; // Reset userProgress
                    // Reset custom resources in the roadmap structure
                    roadmap.forEach(week => {
                        week.customResources = [];
                    });
                    renderRoadmap(); // Re-render the entire roadmap
                    showMessageBox('All progress cleared!');
                } else {
                    showMessageBox('Clear progress cancelled.');
                }
            });
        });


        // Render roadmap on page load
        document.addEventListener('DOMContentLoaded', renderRoadmap);
    </script>
</body>
</html>
